{% extends 'base.html' %}
{% block con %}
{% load mathfilters %}


<h1><b>투표소</b></h1>
        
<div class="text-end">
    <a href="#" class="btn btn-dark">투표생성</a>
</div>

<table class="table table-hover mt-4">
    <thead>
        <tr class="table-dark">
            <th scope="col">NO</th>
            <th scope="col">SUBJECT</th>
            <th scope="col">SUMMARY</th>
            <th scope="col">WRITER</th>
        </tr>
    </thead>
    <tbody>
        {% for i in tset %}
            <tr>
                <th scope="row">{{ tset.start_index|add:forloop.counter0 }}</th>
                <td><a class="sub" href="{% url 'vote:detail' i.id %}">{{ i.subject }}</a></td>
                <td>{{ i.content|truncatewords:5 }}</td>
                <td>{{ i.maker }}</td>
            </tr>
        {% empty %}
            <tr>
                <th colspan="5">
                    <h5 class ="mt-3 mb-3 text-center" ><b></b>
                        NO VOTE    
                    </b></h5>
                </th>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
